<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Heartbeat</title>
    <link rel="shortcut icon" href="image/growing-heart-emoji-by-twitter.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container" id="container">
        <audio id="birthdayAudio" src="./audio/videoplayback.m4a"></audio>
        <div class="container-display">
            <div class="display">
                <div class="text">
                    <h2>Your Birthday</h2>
                </div>
                <div class="clock">
                    <!-- <div class="time">
                        <h3>Day</h3>
                        <span id="day">00</span>
                    </div> -->
        
                    <div class="time">
                        <h3>Hour</h3>
                        <span id="hour">00</span>
                    </div>
        
                    <div class="time">
                        <h3>Minute</h3>
                        <span id="minute">00</span>
                    </div>
        
                    <div class="time">
                        <h3>Second</h3>
                        <span id="second">07</span>
                    </div>
                </div>
                <div class="to-go">
                    <h4>To Go</h4>
                </div>
            </div>
        </div>
    </div>
    
    

   <script src="js/script.js"></script>     
    
    
</body>
</html>
